<!DOCTYPE html>
<html lang="fr">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./public/css/style.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <title>La palette du goût</title>
    </head>

    <body>
        <header class="header">
            <i class="fas fa-arrow-left"></i>
            <div class="header__title">
                <h1>ohmyfood</h1>
            </div>
        </header>

        <main class="menudisplay">
            
            <div class="menudisplay__store">
                <h2 class="store__name">La palette du goût</h2>
                <div class="store__like">
                    <i class="far fa-heart liked-false"></i>
                    <i class="fas fa-heart liked-true"></i>
                </div>
            </div>

            <section class="menudisplay__meal">
                <!--ENTREES-->
                <div class="meal__list__first">
                    <h3>Entrées</h3>
                    <a href="#">  <!--est ce que je vais pas avoir un soucis au moment du hover ? quand je vais passer la souris dessus ca va me mettre le hover sur tous ?-->
                        <div class="meal__desc meal--checkbox">
                            <h3 class="meal__desc__title">Fricassée d'escargot</h3>
                            <h4 class="meal__desc__sub">Au piment d'Espelette</h4> 
                            <span class="meal__price">25€</span>
                            <i class="fas fa-check-circle"></i>                         
                        </div>                           
                    </a>
                    <a href="#">
                        <div class="meal__desc meal--checkbox">
                            <h3 class="meal__desc__title">Foie gras de canard mi-cuit</h3>
                            <h4 class="meal__desc__sub">Et ses copeaux de truffe noire</h4> 
                            <span class="meal__price">35€</span>
                            <i class="fas fa-check-circle"></i>                         
                        </div>                           
                    </a>
                    <a href="#">
                        <div class="meal__desc meal--checkbox">
                            <h3 class="meal__desc__title">Oeuf au plat</h3>
                            <h4 class="meal__desc__sub">Assaisonné à la truffe sur lit de caviar</h4> 
                            <span class="meal__price">20€</span>
                            <i class="fas fa-check-circle"></i>                         
                        </div>                           
                    </a>
                </div>  
                <!--PLATS-->
                                  
            </section>
        </main>
    </body>
